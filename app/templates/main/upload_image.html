{% extends 'main/base.html'%}

<!-- Styles block -->

{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}
<!-- Content block -->
{% block content %}
<div class="container">
    <h2 class="h3 mb-3 font-weight-normal">
        Upload image
    </h2>
    <form action="{{url_for('static')}}" method="POST" class="form-control" enctype="multipart/form-data">
        <label for="image" class="custom-file-label"></label>
        <input type="file"  name="image" class="custom-file-input" required>
        <input type="submit">
        <br/>
        <button class="btn btn-primary" type submit>Upload Image</button>
    </form>
</div>
{% endblock%}
