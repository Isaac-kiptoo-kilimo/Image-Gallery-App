{% extends 'main/base.html'%}

<!-- Styles block -->

{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}
<!-- Content block -->
{% block content %}
<div class="container">
    <h2 class="h3 mb-3 font-weight-normal">
        Upload image
    </h2>
    <form action="{{url_for('static/photos')}}" method="POST" class="form-control" enctype="multipart/form-data">
        <input type="file"  name="photo" class="form-control" required>
        <input type="submit">
    </form>
</div>
{% endblock%}
